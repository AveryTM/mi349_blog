<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MI 349 Blog - Contact </title>
</head>
<body>
    <header>
        <h1>MI 349 - Build Your Own Blog</h1>
    </header>
    <nav>
        <ul class="navtab">
            <li class="navpoint"><a href="/index.html">Home</a></li>
            <li class="navpoint"><a href="/about.html">About</a></li>
            <li id="active" class="navpoint"><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
    <article id="contact_form">
        <h2 id="contact_avery">Contact Avery</h2>
        <div id="form-container">
            <form action="/" method="post" class="contact-info-form" netlify>
                <input type="hidden" id="timestamp" name="timestamp" value="0000">
                <p><label for="name">Enter Name: </label></p>
                <input type="text" name="name" id="name" required>
                <p><label for="email">Enter Email: </label></p>
                <input type="email" name="email" id="email" required>
                <p><label for="contact-reason">Reason for contact: </label></p>
                <select name="contact-reason" id="contact-reason">
                    <option>Saying hi!</option>
                    <option>Looking for a contractor</option>
                    <option>Interested in an interview</option>
                </select>
                <p><label for="comments">Comments:</label></p>
                <textarea id="comments" name="comments" rows="3"></textarea>
                <div id="form_buttons">
                    <button type="submit">Submit Request</button>
                    <button type="reset">Reset Form</button>
                </div>
            </form>
        </div>
    </article>
</body>
</html>
