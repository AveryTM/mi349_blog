<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MI 349 Blog - Contact </title>
</head>
<body>
    <header>
        <h1>MI 349 - Build Your Own Blog</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h2>Interested in us?</h2>
    <p>Reach out to us below:</p>
    <form action="/" method="post" class="contact-info-form" netlify>
        <input type="hidden" id="timestamp" name="timestamp" value="0000">
        <div class="contact-info-form">
            <label for="name">Enter Name: </label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="contact-info-form">
            <label for="email">Enter Email: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="contact-info-form">
            <label for="contact-reason">Reason for contact: </label>
            <select name="contact-reason" id="contact-reason">
                <option>Saying hi!</option>
                <option>Looking for a contractor</option>
                <option>Interested in an interview</option>
            </select>
        </div>
        <div class="contact-info-form">
            <label for="comments">Comments:</label>
            <br>
            <textarea id="comments" name="comments" rows="3"></textarea>
        </div>
        <div class="contact-info-form">
            <button type="submit">Submit Request</button>
            <button type="reset">Reset Form</button>
        </div>
    </form>
</body>
</html>
